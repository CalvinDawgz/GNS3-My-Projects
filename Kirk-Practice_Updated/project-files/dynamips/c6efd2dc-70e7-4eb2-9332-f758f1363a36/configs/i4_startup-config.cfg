!

!
upgrade fpd auto
version 15.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4-48-Calvin
!
boot-start-marker
boot-end-marker
!
aqm-register-fnf
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 155.48.4.4 255.255.255.0
 ipv6 address 2001:155:48:4::4/64
!
interface Tunnel1
 ip address 192.168.14.1 255.255.255.0
 ipv6 address 2001:192:168:14::1/64
 tunnel source Loopback0
 tunnel destination 155.48.1.1
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.24
 encapsulation dot1Q 24
 ip address 150.48.24.4 255.255.255.0
 ipv6 address 2001:150:48:24::4/64
!
interface FastEthernet0/0.34
 encapsulation dot1Q 34
 ip address 150.48.34.4 255.255.255.0
 ipv6 address 2001:150:48:34::4/64
!
interface FastEthernet0/0.45
 encapsulation dot1Q 45
 ip address 192.48.45.4 255.255.255.0
 ipv6 address 2001:192:48:45::4/64
 ipv6 rip SKILLS enable
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
router eigrp SKILLS-EIGRP
 !
 address-family ipv4 unicast autonomous-system 10
  !
  topology base
   default-metric 100000 100 255 1 1500
   redistribute rip
  exit-af-topology
  network 150.48.24.0 0.0.0.255
  network 150.48.34.0 0.0.0.255
  network 155.48.4.0 0.0.0.255
  eigrp router-id 4.4.4.4
 exit-address-family
 !
 address-family ipv6 unicast autonomous-system 10
  !
  af-interface FastEthernet0/0.45
   shutdown
  exit-af-interface
  !
  topology base
   default-metric 100000 100 255 1 1500
   redistribute rip SKILLS include-connected
  exit-af-topology
  eigrp router-id 4.4.4.4
 exit-address-family
!
router rip
 version 2
 redistribute eigrp 10 metric 10
 network 192.48.45.0
 no auto-summary
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
ipv6 router rip SKILLS
 redistribute eigrp 10 metric 10 include-connected
!
!
!
!
control-plane
!
!
mgcp behavior rsip-range tgcp-only
mgcp behavior comedia-role none
mgcp behavior comedia-check-media-src disable
mgcp behavior comedia-sdp-force disable
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
