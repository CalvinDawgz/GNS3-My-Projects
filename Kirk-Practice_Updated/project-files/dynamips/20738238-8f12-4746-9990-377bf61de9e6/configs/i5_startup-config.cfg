!

!
upgrade fpd auto
version 15.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5-48-Calvin
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 155.48.5.5 255.255.255.0
 ipv6 address 2001:155:48:5::5/64
 ipv6 rip SKILLS enable
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.45
 encapsulation dot1Q 45
 ip address 192.48.45.5 255.255.255.0
 ipv6 address 2001:192:48:45::5/64
 ipv6 rip SKILLS enable
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 network 155.48.0.0
 network 192.48.45.0
 no auto-summary
!
router bgp 50
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:155:48:6::6 remote-as 60
 neighbor 2001:155:48:6::6 ebgp-multihop 255
 neighbor 2001:155:48:6::6 update-source Loopback0
 neighbor 155.48.6.6 remote-as 60
 neighbor 155.48.6.6 ebgp-multihop 255
 neighbor 155.48.6.6 update-source Loopback0
 !
 address-family ipv4
  neighbor 155.48.6.6 activate
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:155:48:6::6 activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
ipv6 router rip SKILLS
!
!
!
!
control-plane
!
!
mgcp behavior rsip-range tgcp-only
mgcp behavior comedia-role none
mgcp behavior comedia-check-media-src disable
mgcp behavior comedia-sdp-force disable
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
