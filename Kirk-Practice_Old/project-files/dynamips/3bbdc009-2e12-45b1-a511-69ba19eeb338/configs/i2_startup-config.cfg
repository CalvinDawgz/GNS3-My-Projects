!
!
!

!
upgrade fpd auto
version 15.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
aqm-register-fnf
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 150.48.2.2 255.255.255.0
 ipv6 address 2001:150:48:2::2/64
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.12
 encapsulation dot1Q 12
 ip address 150.48.12.2 255.255.255.0
 ipv6 address 2001:150:48:12::2/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0.23
 encapsulation dot1Q 23
 ip address 150.48.23.2 255.255.255.0
 ipv6 address 2001:150:48:23::2/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0.24
 encapsulation dot1Q 24
 ip address 150.48.24.2 255.255.255.0
 ipv6 address 2001:150:48:24::2/64
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
router eigrp 10
 default-metric 100000 10 255 1 1500
 network 150.48.2.0 0.0.0.255
 network 150.48.24.0 0.0.0.255
 redistribute ospf 1 route-map EIGRP-Redistribution
 eigrp router-id 2.2.2.2
!
!
router eigrp SKILLS
 !
 address-family ipv6 unicast autonomous-system 10
  !
  af-interface FastEthernet0/0.12
   shutdown
  exit-af-interface
  !
  af-interface FastEthernet0/0.23
   shutdown
  exit-af-interface
  !
  af-interface Loopback0
   shutdown
  exit-af-interface
  !
  topology base
   default-metric 100000 10 255 1 1500
   redistribute ospf 1 route-map EIGRP-Redistribution
  exit-af-topology
  eigrp router-id 2.2.2.2
 exit-address-family
!
router ospf 1
 router-id 2.2.2.2
 redistribute eigrp 10 subnets route-map OSPF-Redistribution
 network 150.48.12.0 0.0.0.255 area 0
 network 150.48.23.0 0.0.0.255 area 0
 distance 200 3.3.3.3 0.0.0.0 DISTANCE-FIX
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ip access-list standard DISTANCE-FIX
 permit 150.48.5.0 0.0.0.255
 permit 150.48.4.0 0.0.0.255
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 redistribute eigrp 10 route-map OSPF-Redistribution
!
!
route-map OSPF-Redistribution deny 10
 match tag 89
!
route-map OSPF-Redistribution permit 20
 set tag 88
!
route-map EIGRP-Redistribution deny 10
 match tag 88
!
route-map EIGRP-Redistribution permit 20
 set tag 89
!
!
!
ipv6 access-list DISTANCE-FIX-IPv6
 permit ipv6 2001:150:48:5::/64 any
 permit ipv6 2001:150:48:4::/64 any
!
control-plane
!
!
mgcp behavior rsip-range tgcp-only
mgcp behavior comedia-role none
mgcp behavior comedia-check-media-src disable
mgcp behavior comedia-sdp-force disable
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
