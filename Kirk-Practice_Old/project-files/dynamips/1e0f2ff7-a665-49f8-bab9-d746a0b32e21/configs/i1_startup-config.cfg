!
!
!

!
upgrade fpd auto
version 15.3
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
aqm-register-fnf
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 150.48.1.1 255.255.255.0
 ipv6 address 2001:150:48:1::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.12
 encapsulation dot1Q 12
 ip address 150.48.12.1 255.255.255.0
 ipv6 address 2001:150:48:12::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0.13
 encapsulation dot1Q 13
 ip address 150.48.13.1 255.255.255.0
 ipv6 address 2001:150:48:13::1/64
 ipv6 ospf 1 area 0
!
interface FastEthernet0/0.16
 encapsulation dot1Q 16
 ip address 192.168.16.1 255.255.255.0
 ip policy route-map PBR
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 cisco
 ipv6 address 2001:192:168:16::1/64
 ipv6 ospf authentication ipsec spi 256 md5 01234567890123456789012345678901
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 1.1.1.1
 network 150.48.0.0 0.0.255.255 area 0
 network 192.168.16.0 0.0.0.255 area 0
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
ip access-list extended PBR-ACL
 permit ip host 150.48.6.6 host 150.48.5.5
!
no cdp log mismatch duplex
ipv6 router ospf 1
!
!
route-map PBR permit 10
 match ip address PBR-ACL
 set ip next-hop 150.48.13.3
!
!
!
control-plane
!
!
mgcp behavior rsip-range tgcp-only
mgcp behavior comedia-role none
mgcp behavior comedia-check-media-src disable
mgcp behavior comedia-sdp-force disable
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
